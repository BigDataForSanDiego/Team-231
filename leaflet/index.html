<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Test</title>

    <!-- leaflet css -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>

    <style>

        body {
            margin: 0;
            padding: 0;
        }
        #map { 
            width:100%;
            height:100vh;
        }
    </style>
</head>


<body>
    <div id="map"></div>
</body>


 <!-- Make sure you put this AFTER Leaflet's CSS -->
 <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

<script>
    
    // Initialize the map
    var map = L.map('map').setView([32.7157, -117.1611], 10);


    // Initialize layers
    var osm = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }
    )

    googleStreets = L.tileLayer('http://{s}.google.com/vt?lyrs=m&x={x}&y={y}&z={z}',{
        maxZoom: 19,
        subdomains:['mt0','mt1','mt2','mt3']
        }
    );

    googleStreets.addTo(map);

    var baseMaps = {
        "default": osm,
        "google maps": googleStreets
    }

    // Layer control
    L.control.layers(baseMaps).addTo(map);


    // Create a popup when left clicking
    var popup = L.popup();
    function onMapClick(e) {
        keys = e.latlng // this is a dictionary

        // General boundaries for Chula Vista
        if ((keys.lat < 32.6590 && keys.lat > 32.5922) && (keys.lng > -117.1273 && keys.lng < -116.9350)) {
            popup
            .setLatLng(e.latlng)
            .setContent("You are in Chula Vista")
            .openOn(map);
        }

        // Default popup message
        else {
            popup
            .setLatLng(e.latlng)
            .setContent("You clicked the map at " + e.latlng.toString())
            .openOn(map);
        }
        
        
    }   

    // Call onMapClick when clicking
    map.on('click', onMapClick);

</script>
